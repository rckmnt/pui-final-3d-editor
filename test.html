<!DOCTYPE html>
<html>
<head>
	<title>Splyt Light - 3D Viewer</title>
	<script src="js/three.min.js"></script>
	<script src="js/viewer.js"></script>
	<link rel="stylesheet" href="css/styles.css"></link>
</head>
<body>

<header>
	<h1>Splyt Light - 3D Editor</h1>
	<p>Header here, dark gray and such</p>
</header>

		<script type="text/javascript">


			  /* Environment */

			  const axisHelper = new THREE.AxesHelper(50);

			  const planeGeometry = new THREE.CircleGeometry(50, 40);
			  const planeMaterial = new THREE.MeshLambertMaterial({
			    color: 0x00ffff,
			    transparent: true,
			    opacity: 0.5,
			    side: THREE.DoubleSide
			  });

			  const plane = new THREE.Mesh(planeGeometry, planeMaterial);
			  plane.receiveShadow = true;
			  plane.rotation.x = -Math.PI / 2;
			  plane.position.set(0, 0, 0);

			  // Scene
			  var scene = new THREE.Scene();
			  var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			  // Renderer
			  var renderer = new THREE.WebGLRenderer({ antialias: true });
  			  renderer.setClearColor(0xffffff, 1);
			  renderer.setSize( window.innerWidth, window.innerHeight );
			  document.body.appendChild( renderer.domElement );

			  var geometry = new THREE.BoxGeometry( 1, 3, 1 );
			  var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			  var cube = new THREE.Mesh( geometry, material );
			  scene.add( cube );
			  scene.add( plane );
			  cube.rotation.y += 0.2;
			  cube.rotation.x += 1.2;
			  camera.position.z = 5;
			  renderer.render(scene, camera);


		</script>
<!-- </div> -->
<footer>
	<p>Footer here, also dark gray</p>
</footer>

</body>
</html>
